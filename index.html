<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Notes App</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<h1>Notes App</h1>
			<div class="notes-table-wrapper">
				<table class="notes-table">
					<thead>
						<tr>
							<th>Time of Creation</th>
							<th>Name</th>
							<th>Content</th>
							<th>Category</th>
							<th>Dates</th>
							<th>Actions</th>
						</tr>
					</thead>

					<tbody id="notes-body"></tbody>
				</table>

				<button id="add-note" class="button">Add note</button>
			</div>

			<div class="archived-table-wrapper">
				<h2>Archived</h2>
				<table class="archived-table">
					<thead>
						<tr>
							<th>Time of Creation</th>
							<th>Name</th>
							<th>Content</th>
							<th>Category</th>
							<th>Dates</th>
							<th>Actions</th>
						</tr>
					</thead>

					<tbody id="archived-body"></tbody>
				</table>
			</div>

			<div class="summary-table">
				<h2>Summary</h2>
				<table>
					<thead>
						<tr>
							<th>Category</th>
							<th>Active Notes</th>
							<th>Archived Notes</th>
						</tr>
					</thead>

					<tbody id="summary-body"></tbody>
				</table>
			</div>
		</div>

		<script type="module" src="js/app.js"></script>
	</body>
</html>
